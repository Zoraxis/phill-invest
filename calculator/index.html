<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-text="title"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
        integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./css/calculator.css">
</head>

<body class="max-sm:bg-[#05AC6C] min-h-[100vh] w-screen max-w-[100vw] overflow-x-hidden">
    <header class="max-w-[100vw] w-screen block overflow-hidden">
        <nav data-template="header"
            class="max-sm:text-white max-sm:pt-[37px] max-sm:-top-[50vh] w-screen text-black font-medium text-base flex justify-center gap-8 pt-8 z-10 up scale-out absolute left-0 top-0">
        </nav>
    </header>
    <img id="header-burger" class="max-sm:block absolute right-[23px] top-[42px] hidden w-6 h-4 z-[2]"
        src="../media/icons/burger.svg" alt="burger">

    <div id="scale-block" class="absolute left-0 top-0 w-screen h-screen pointer-events-none -z-50"></div>


    <div class="max-sm:w-[22.875rem] w-[43.75rem] mx-auto mt-[5.5rem] flex flex-col items-center">
        <div class="max-sm:bg-white max-sm:rounded-[1.25rem] max-sm:px-5 max-sm:py-10 ">
            <h1 data-text="main-heading"
                class="max-sm:font-semibold max-sm:text-[2.625rem] max-sm:capitalize max-sm:text-left max-sm:-tracking-[3px] uppercase text-[4rem] text-center font-bold mob-wise-sans">
            </h1>
            <h5 data-text="main-descr" class="max-sm:text-left font-medium text-2xl text-center">
            </h5>
            <div
                class="max-sm:flex-col max-sm:gap-[1.188rem] flex justify-between items-center w-full mt-[3.25rem] h-max">
                <div class="max-sm:w-full w-[15.094rem] flex flex-col gap-3">
                    <span class="max-sm:hidden px-4 font-normal text-base">Monthly income</span>
                    <div
                        class="max-sm:border max-sm:border-black max-sm:rounded-[4px] max-sm:justify-start h-[3.625rem] w-full bg-[#F2F4F8] rounded-[100px] flex justify-center items-center p-4">
                        <span>$</span>
                        <input type="number" id="income-input" placeholder=" Monthly income"
                            class="bg-transparent w-5/6 placeholder:text-black"></input>
                    </div>
                </div>
                <div class="max-sm:w-full w-[15.094rem] flex flex-col gap-3">
                    <span class="max-sm:hidden px-4 font-normal text-base">Monthly savings</span>
                    <div
                        class="max-sm:border max-sm:border-black max-sm:rounded-[4px] max-sm:justify-start h-[3.625rem] w-full bg-[#F2F4F8] rounded-[100px] flex justify-center items-center p-4 py-[1.031rem]">
                        <span>$</span>
                        <input type="number" id="savings-input" placeholder=" Monthly savings"
                            class="bg-transparent w-5/6 placeholder:text-black"></input>
                    </div>
                </div>
                <div class="max-sm:w-full max-sm:mt-[0.688rem] w-[11.063rem] h-full flex justify-end flex-col gap-3">
                    <span class="max-sm:hidden px-4 font-normal text-base text-transparent">Monthly savings</span>
                    <div id="calculate-button"
                        class="max-sm:bg-[#2B72F0] w-full rounded-[100px] flex justify-center items-center bg-[#84E644] p-4 py-[1.031rem]">
                        <span data-text="calculate-btn"
                            class=" max-sm:text-white max-sm:capitalize max-sm:font-medium max-sm:text-[1.125rem] font-semibold text-xl uppercase inter cursor-pointer"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-slate-50 rounded-[1.25rem] px-5 py-10 w-full mt-8">
            <div data-template="switch-basic" class="flex gap-[0.625rem] mb-[1.875rem]">
            </div>

            <h4 class="font-medium text-[1.375rem]"><span data-text="before-interval-sad"></span> <span id="basic-duration-output">15</span> <span data-text="after-interval-sad"></span>
            </h4>
            <div class="flex items-center gap-3">
                <h2 class="max-sm:-tracking-[3px] font-medium text-[3.25rem]">
                    <span>$</span>
                    <span id="basic-output">30000</span>
                </h2>
                <img class="w-9 h-9" src="../media/img/ðŸ˜ž.png" alt="ðŸ˜ž">
            </div>
        </div>

        <div class="gradient rounded-[1.25rem] w-full my-8 py-[2.5rem]">
            <div class="flex px-[1.25rem] flex-col gap-[0.813rem]">
                <h2 data-text="iceberg-heading" class="font-medium text-[2.625rem]"></h2>
                <span data-text="iceberg-descr" class="text-[0.875rem] font-normal"></span>
                <div data-template="switch-advanced" class="flex gap-[0.625rem] mb-[1.875rem]">
                </div>
            </div>

            <div
                class="overflow-hidden flex justify-center items-start gap-[1.375rem] relative object-cover border-b border-[#ABABAB] pb-[2.188rem] border-opacity-10">
                <img class="max-sm:hidden absolute w-full h-[45rem] aspect-square -top-[2.5%] left-0 z-0"
                    src="../media/img/iceberg.png" alt="iceberg">
                <img class="max-sm:block hidden absolute w-[175%] max-w-[175%] -left-[37.5%] h-[45rem] aspect-square -top-[7%] z-0"
                    src="../media/img/iceberg_mob.png" alt="iceberg">
                <img class="mt-[0.5rem] h-[37rem] z-[1]" src="../media/icons/iceberg-line.svg" alt="line">
                <div data-template="iceberg-item" class="flex flex-col gap-[2.5rem] z-[1]">
                </div>
            </div>

            <div
                class="max-sm:border-[#ABABAB] max-sm:pb-[3.438rem] max-sm:border-opacity-10 max-sm:border-b max-sm:px-5 max-sm:items-start text-white flex flex-col justify-center items-center gap-[0.938rem] w-full mt-[3.438rem]">
                <h3 class="w-max font-medium text-[1.375rem]"><span data-text="iceberg-result-before-interval"></span> <span id="duration-output">5</span> <span data-text="iceberg-result-after-interval"></span></h3>
                <div
                    class="max-sm:text-[2.5rem] max-sm:-tracking-[3px] w-max flex items-center gap-[0.813rem] text-[2.625rem]">
                    <h2 class="font-light text-[#1774BB]">$<span id="basic-compare">10000</span></h2>
                    <img class="overflow-visible" src="../media/icons/arrow-right.svg" alt="arrow">
                    <h2 class="font-medium">$<span id="advanced-compare">19000</span></h2>
                </div>
                <span data-text="iceberg-result-descr" class="w-max font-normal text-[0.875rem]"></span>
            </div>

            <div class="max-sm:flex hidden w-full flex-col justify-center items-center gap-2 pt-[4.063rem]">
                <img src="../media/img/ðŸ™‚.png" alt="happy">
                <h3 data-text="course-heading" class="font-medium text-[1.438rem] text-white"></h3>
                <div class="bg-[#FFA500] py-[1.125rem] px-[2.375rem] rounded-[100px] w-max mt-4">
                    <span data-text="course-btn" class="w-min"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/animate.js"></script>
    <script src="../js/text.js"></script>
    <script>
        SetText("calculator")
    </script>
    <script src="../js/header.js"></script>
    <script src="./js/calculator.js"></script>
</body>

</html>
