<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
        integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="min-h-[100vw] max-w-[100vw] overflow-x-hidden">
    <header class="absolute left-0 top-0 w-screen">
        <nav class="text-white font-medium text-base flex justify-center gap-8 pt-8 z-10">
            <a data-text="head1" href="/episodes"></a>
            <a data-text="head2" href="/blog"></a>
            <a data-text="head3" href="/resources"></a>
            <a data-text="head4" href="/about"></a>
        </nav>
    </header>
    <div class="absolute w-screen h-screen top-0 left-0 pt-[123px] pl-[72px] leading-[136px] text-[#E2F4D8] up">
        <span data-text="main-header"
            class="uppercase text-[164px] font-bold block w-[50vw] break-words wise-sans"></span>
        <span data-text="main-description" class="text-2xl font-medium block w-[35vw] break-words"></span>
    </div>
    <div class="relative w-screen h-screen pointer-events-none -z-[2]">
        <img class="w-screen h-screen object-cover" src="media/img/big.png" alt="" />

        <div id="overlay" class="absolute top-0 left-0 w-screen flex justify-center pt-[11.95vh]">
            <!-- pt=118px -->
            <div id="scale-container" class="relative w-[35.2vw] h-[98vh]">
                <!-- w=507px h=1022px -->
                <div id="scale-border"
                    class="absolute left-[0] top-[0] bg-white border border-[#D4D4D4] rounded-[120px] w-full h-full shrink-0 z-[1] box-content">
                </div>
                <div id="scale-box" class="absolute shrink-0 -left-[32.36vw] -top-[12vh] z-[2]"></div>
                <div id="scale-content"
                    class="w-full h-[89.9%] relative z-[3] flex flex-col justify-end gap-2 py-[38px] overflow-hidden px-11">
                    <div class="absolute left-0 -top-full gradient-top w-full h-full rounded-[120px]"></div>
                    <div class="absolute left-0 bottom-0 gradient-bottom w-full h-full"></div>
                    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                        <object class="play-default" class="w-[7.63vw] h-[7-63vw] pointer"
                            data="media/icons/play.svg"></object>
                    </div>
                    <object class="relative z-4" data="media/icons/equalizer.svg" type=""></object>
                    <span data-text="card1-title"
                        class="relative z-4 font-semibold text-[28px] text-[#84E644]">dawda</span>
                    <span data-text="card1-author" class="relative z-4 font-normal text-[22px] text-white">dawda</span>
                </div>
            </div>
        </div>
        <svg class="-translate-x-full" xmlns="http://www.w3.org/2000/svg" width="507" height="1022"
            viewBox="0 0 507 1022" enable-background="new 0 0 200 200">
            <g>
                <clipPath id="clip">
                    <rect x="32.4vw" y="12vh" width="35.2vw" height="99.8vh" rx="120" ry="120" fill="white" />
                </clipPath>
            </g>
        </svg>
    </div>

    <div class="relative w-screen pt-[52px] bg-[#030043]">
        <span class="w-full block wise-sans text-[#84E644] text-[88px] font-bold pb-[60px] text-center"
            data-text="banner1"></span>
        <div class="flex gap-16 items-center h-[140px] box-content pb-[98px]">
            <object data="media/icons/play-banner.svg"></object>
            <a href="#">
                <object class="w-[100px] h-[100px]" data="media/icons/spotify.svg" type=""></object>
            </a>
            <a href="#">
                <object class="w-[100px] h-[100px]" data="media/icons/apple_podcasts.svg" type=""></object>
            </a>
            <a href="#">
                <object class="w-[100px] h-[100px]" data="media/icons/google_podcasts.svg" type=""></object>
            </a>
            <a href="#">
                <object class="w-[100px] h-[100px] rounded-3xl" data="media/img/podcast.jpg" type=""></object>
            </a>
        </div>
    </div>

    <div class="relative w-screen pt-[100px] pb-[142px] pl-[97px] bg-white flex gap-[120px]">
        <div class="flex flex-col justify-center h-[680px] gap-12 z-[3]">
            <span data-text="slider-header"
                class="uppercase wise-sans leading-[90px] font-bold text-[90px] block w-[390px] break-words text-[#030043]"></span>
            <div class="flex gap-6">
                <div id="slider-prev-btn" class="cursor-pointer">
                    <img class="-scale-[100%] w-[78px] h-[78px]" src="media/icons/next-big.svg" alt="next">
                </div>
                <div id="slider-next-btn" class="cursor-pointer">
                    <img class="w-[78px] h-[78px]" src="media/icons/next-big.svg" alt="next">
                </div>
            </div>
        </div>
        <div class="relative">
            <div class="absolute pointer-events-none bg-white top-0 -left-[1200px] w-[1200px] h-[680px] z-[2]"></div>
            <div class="absolute pointer-events-none -top-[1px] -left-[2px] gradient-w-left h-[681px] w-[400px] z-[2]"></div>
            <div id="slider" class="absolute top-0 left-0 flex gap-6">
                <div class="h-[680px] w-[487px] p-[16.5px] flex flex-col justify-end rounded-[30px] relative">
                    <img class="absolute top-0 left-0 w-full h-full" src="media/img/pro1.png" alt="pro" />
                    <div class="h-[180px] w-full bg-white z-[2] rounded-[20px] p-6 flex flex-col gap-8">
                        <span data-text="pro1-text" class="text-[#030043] text-xl font-medium"></span>
                        <a href="#" class="flex gap-3 rounded-[40px] bg-[#84E644] text-[#001749] px-6 py-[15px] w-max text-[15px] font-semibold">
                            <object data="media/icons/play-tri.svg"></object>
                            <span class="uppercase">LISTEN NOW</span>
                        </a>
                    </div>
                </div>
                <div class="h-[680px] w-[487px] p-[16.5px] flex flex-col justify-end rounded-[30px] relative">
                    <img class="absolute top-0 left-0 w-full h-full" src="media/img/pro2.png" alt="pro" />
                    <div class="h-[180px] w-full bg-white z-[2] rounded-[20px] p-6 flex flex-col gap-8">
                        <span data-text="pro1-text" class="text-[#030043] text-xl font-medium"></span>
                        <a href="#" class="flex gap-3 rounded-[40px] bg-[#84E644] text-[#001749] px-6 py-[15px] w-max text-[15px] font-semibold">
                            <object data="media/icons/play-tri.svg"></object>
                            <span class="uppercase">LISTEN NOW</span>
                        </a>
                    </div>
                </div>
                <div class="h-[680px] w-[487px] p-[16.5px] flex flex-col justify-end rounded-[30px] relative">
                    <img class="absolute top-0 left-0 w-full h-full" src="media/img/pro1.png" alt="pro" />
                    <div class="h-[180px] w-full bg-white z-[2] rounded-[20px] p-6 flex flex-col gap-8">
                        <span data-text="pro1-text" class="text-[#030043] text-xl font-medium"></span>
                        <a href="#" class="flex gap-3 rounded-[40px] bg-[#84E644] text-[#001749] px-6 py-[15px] w-max text-[15px] font-semibold">
                            <object data="media/icons/play-tri.svg"></object>
                            <span class="uppercase">LISTEN NOW</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/animate.js"></script>
    <script src="js/text.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
